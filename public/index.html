<!DOCTYPE html>
<html lang="en">
  <head>
         <!-- 
        - #HERO
      -->

      <section class="section hero" aria-label="hero">
        <div class="container">

          <div class="hero-bg">
            <div class="hero-content">

              <h1 class="h1 hero-title">
                We will help you find your <span class="span">Wonderful</span> home
              </h1>

              

            </div>
          </div>

          <div class="hero-form-wrapper">
            <div class="form-tab">

             

            </div>

            <form action="" class="hero-form">

              <div class="input-wrapper">

                <label for="search" class="input-label">Search : *</label>

                <input type="search" name="search" id="search" placeholder="Search your home" required
                  class="input-field">

                <ion-icon name="search-outline"></ion-icon>

              </div>

              <div class="input-wrapper">
                <label for="category" class="input-label">Gender:</label>

                <select name="category" id="category" class="dropdown-list">

                  <option value="choose">choose</option>
                  <option value="men">men</option>
                  <option value="women">women</option>
                  <option value="couple">couple</option>

                </select>
              </div>

              <div class="input-wrapper">
                <label for="min-price" class="input-label">city:</label>

                <select name="min-price" id="min-price" class="dropdown-list">

                  <option value="choose">choose</option>
                  <option value="bengelore">bengalore</option>
                  <option value="mumbai">mumbai</option>
                  <option value="pune">pune</option>
                  

                </select>
              </div>

              <div class="input-wrapper">
                <label for="max-price" class="input-label">Price :</label>

                <select name="max-price" id="max-price" class="dropdown-list">

                  <option value="choose">choose</option>
                  <option value="below5000">below5000</option>
                  <option value="below10000">below10000</option>
                  <option value="below15000">below15000</option>
                  

                </select>
              </div>

              <button type="submit" class="btn btn-primary">Search now</button>

            </form>
          </div>

        </div>
      </section>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <ion-icon name="business-outline"></ion-icon> XYZ properties
      </a>

      <nav class="navbar container" data-navbar>
        <ul class="navbar-list">

          
        </ul>
      </nav>

      

      <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" aria-hidden="true" class="close-icon"></ion-icon>
      </button>

    </div>
  </header>
  <main>
    <article class="article">

  </body>


</html>
